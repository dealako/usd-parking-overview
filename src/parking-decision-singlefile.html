          overflow: "N/A",
        },
      ];

      // Populate dropdown
      const select = document.getElementById("permitSelect");
      parkingData.forEach((item) => {
        const option = document.createElement("option");
        option.value = item.permit;
        option.textContent = item.permit;
        select.appendChild(option);
      });

      // Show results when user selects permit
      select.addEventListener("change", function () {
        const chosen = parkingData.find((p) => p.permit === this.value);
        if (chosen) {
          document.getElementById("permit").textContent = chosen.permit;
          document.getElementById("assigned").textContent = chosen.assigned;
          document.getElementById("offpeak").textContent = chosen.offpeak;
          document.getElementById("overflow").textContent = chosen.overflow;
          document.getElementById("result").style.display = "block";
        } else {
          document.getElementById("result").style.display = "none";
        }
      });
